<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
    <link rel="stylesheet" href="inlinestyle.css">
</head>

<body>
    <p>I am para Block element</p>
    <a href="https://www.google.com">Google</a> <!-- This is inline element it takes only required space -->
    <div>I am Div Block element</div>
    <span>I am inline element</span>
    <a href="https://www.google.com">Google</a>
</body>

</html>
