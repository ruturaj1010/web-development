        function saveNoteToLoacalStorage ( note ) {
            localStorage.setItem( "note", note )
        }

        let preNote = localStorage.getItem( "note" )
        if ( preNote ) {
            // document.write( preNote )
            document.querySelector(".note").innerHTML = preNote
        }

        document.querySelector( "button" ).addEventListener( "click", () => {
            let Note = prompt( "Enter your note" )
            saveNoteToLoacalStorage( Note )
            document.querySelector(".note").innerHTML = Note
        } )

    </script>
</body>
