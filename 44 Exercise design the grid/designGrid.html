<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating ultraedit navbar</title>
    <link rel="stylesheet" href="designGridstyle.css">
    
</head>

<body>
    <div class="head">
        <header>
            <nav>
                <img class="navimg" src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-2.png" width="180"
                    alt="img">

                <ul class="navi">
                    <li class="menu">Products</li>
                    <li class="menu">Pricing</li>
                    <li class="menu">Resources</li>
                    <li class="menu">About us</li>
                    <li class="menu"><img
                            src="https://th.bing.com/th/id/OIP.HremGOYE8f19fWsTCGdxLwHaHa?rs=1&pid=ImgDetMain"
                            width="20" alt="select language"></li>
                </ul>
            </nav>

            <img class="book" src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-boxes.webp" alt="imgbook">

            <img class="first" src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-2.png" alt="img">

            <h3>A powerful and highly configurable text and hex editor with unrivaled support for large files. <a
                    href="#">Learn More</a>.</h3>

            <section class="buttons">
                <button class="button button-1">DOWNLOAD NOW <h6>30 Day free trial</h6></button>
                <button class="button">BUY NOW</button>
            </section>

            <h2>The multiple-award winning editor year after year</h2>
        </header>

        <main>
            <div class="kits">
                <div class="kit">
                    <span>English</span>
                    <section class="dlbuttons">
                        <button class="dlbutton dlbutton-1">DOWNLOAD 32-Bit</button>
                        <button class="dlbutton dlbutton-2">DOWNLOAD 64-Bit</button>
                    </section>
                </div>
                <div class="kit">
                    <span>Dutch</span>
                    <section class="dlbuttons">
                        <button class="dlbutton dlbutton-1">DOWNLOAD 32-Bit</button>
                        <button class="dlbutton dlbutton-2">DOWNLOAD 64-Bit</button>
                    </section>
                </div>
                <div class="kit">
                    <span>French</span>
                    <section class="dlbuttons">
                        <button class="dlbutton dlbutton-1">DOWNLOAD 32-Bit</button>
                        <button class="dlbutton dlbutton-2">DOWNLOAD 64-Bit</button>
                    </section>
                </div>
                <div class="kit">
                    <span>Italian</span>
                    <section class="dlbuttons">
                        <button class="dlbutton dlbutton-1">DOWNLOAD 32-Bit</button>
                        <button class="dlbutton dlbutton-2">DOWNLOAD 64-Bit</button>
                    </section>
                </div>
                <div class="kit">
                    <span>Japanese</span>
                    <section class="dlbuttons">
                        <button class="dlbutton dlbutton-1">DOWNLOAD 32-Bit</button>
                        <button class="dlbutton dlbutton-2">DOWNLOAD 64-Bit</button>
                    </section>
                </div>
                <div class="kit">
                    <span>Korean</span>
                    <section class="dlbuttons">
                        <button class="dlbutton dlbutton-1">DOWNLOAD 32-Bit</button>
                        <button class="dlbutton dlbutton-2">DOWNLOAD 64-Bit</button>
                    </section>
                </div>
            </div>
        </main>

    </div>
</body>

</html>
