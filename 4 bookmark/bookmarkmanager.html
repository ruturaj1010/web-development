<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager - Ruturaj</title>
</head>
<body>

    <h1>This Is My Bookmark</h1>
    <h2>Primary Bookmark</h2>
    <!-- anker tag used for creating links and target for opening link in new page-->
    <p><a target="_blank" href="https://www.google.com">Open Google</a></p>
    <p><a target="_blank" href="https://www.facebook.com">Open Facebook</a></p>
    <p><a target="_blank" href="https://www.youtube.com">Open Youtube</a></p>
    <p><a target="_blank" href="https://www.instagram.com">Open Instagram</a></p>

    <h2>Secondary Bookmark</h2>
    <p><a target="_blank" href="https://www.wikipedia.com">Open Wikipedia</a></p>
    <p><a target="_blank" href="https://www.geeksforgeeks.com">Open Geeksforgeeks</a></p>

</body>
</html>
