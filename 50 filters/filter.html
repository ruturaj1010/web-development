<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters in CSS</title>
    <style>
        .container {
            /* filter: blur(1px); */
            filter: saturation(0.9);
        }

        .img1{
            filter: brightness(122%) contrast(0.8);
        }
        .img2{
            filter: opacity(70%);
        }
        .img3{
            filter: grayscale(70%); /* this makes img black and white*/
            /* filter: invert(0.6); */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://th.bing.com/th/id/OIP.Eplt0mMnJPPezYiTbyly5gHaFL?w=261&h=183&c=7&r=0&o=5&pid=1.7" alt="This is an img">

        <img class="img2" src="https://th.bing.com/th?id=OIP.4ilnZDoMZ65lBlAmzFwFtgAAAA&w=249&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="This is an img">

        <img class="img3" src="https://th.bing.com/th?id=OIP.ClkWDDArGOpOJQK5IxXXLwHaK7&w=205&h=303&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="This is an img" >
    </div>
</body>
</html>
